<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Tailwind CSS via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-tasks mr-3"></i>
                To-Do List Saya
            </h1>
            <p class="text-blue-100 mt-2">Kelola tugas harian Anda dengan mudah</p>
        </div>

        <!-- Form Input Tugas Baru -->
        <div class="p-6 border-b border-gray-200">
            <form id="todo-form" class="flex gap-2">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="Tambah tugas baru..." 
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
                <button 
                    type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-lg transition duration-200 flex items-center"
                >
                    <i class="fas fa-plus mr-2"></i>
                    Tambah
                </button>
            </form>
        </div>

        <!-- Filter Tugas -->
        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <div class="flex justify-center gap-2">
                <button 
                    id="filter-all" 
                    class="filter-btn active bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition duration-200"
                >
                    Semua
                </button>
                <button 
                    id="filter-active" 
                    class="filter-btn bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-medium transition duration-200"
                >
                    Aktif
                </button>
                <button 
                    id="filter-completed" 
                    class="filter-btn bg-gray-200 text-gray-700 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-medium transition duration-200"
                >
                    Selesai
                </button>
            </div>
        </div>

        <!-- Statistik Tugas -->
        <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between text-sm text-gray-600">
            <span id="task-count">0 tugas tersisa</span>
            <button 
                id="clear-completed" 
                class="text-red-500 hover:text-red-700 transition duration-200"
            >
                Hapus yang selesai
            </button>
        </div>

        <!-- Daftar Tugas -->
        <div id="todo-list" class="p-4 max-h-96 overflow-y-auto custom-scrollbar">
            <!-- Tugas akan ditampilkan di sini secara dinamis -->
            <div id="empty-state" class="text-center py-10 text-gray-500">
                <i class="fas fa-clipboard-list text-4xl mb-4 text-gray-300"></i>
                <p class="text-lg">Tidak ada tugas</p>
                <p class="text-sm mt-2">Tambahkan tugas baru untuk memulai</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 bg-gray-50 text-center text-sm text-gray-500">
            <p>Tugas disimpan di database server railway.com</p>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
